name: Analyze Code
run-name: Analyze Code by @${{ github.actor }}
on:
  push:
    branch: '*'
jobs:
  analyze-code:
    runs-on: ubuntu-latest
    steps:
      - name: Setup AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install poetry
        run: curl -sSL https://install.python-poetry.org | python3 - --version=1.5.0
      - uses: actions/setup-python@v4
        name: Set Python Version to 3.8
        with:
          python-version: '3.8'
      - name: Install dependencies
        run: poetry install
      - name: Run code analysis
        run: poetry run mllint run
      - name: Run pylint
        run: |
          poetry run pylint --load-plugins=dslinter src tests > output.txt
      - name: Save pytest results
        uses: actions/upload-artifact@v3
        with:
          name: pylint-results
          path: ./pylint_results/**
      - name: Fetch dvc files
        run: poetry run dvc pull
      - name: Run pipeline
        run: poetry run dvc repro
      - name: Run tests
        run: poetry run pytest --junit-xml=./pytest_results/report.xml >> ./pytest_results/output.txt
      - name: Save pytest results
        uses: actions/upload-artifact@v3
        with:
          name: pytest-results
          path: ./pytest_results/**