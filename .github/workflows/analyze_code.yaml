name: Analyze Code
run-name: Analyze Code by @${{ github.actor }}
on:
  push:
    branch: '*'
jobs:
  analyze-code:
    runs-on: ubuntu-22.04
    steps:
      - name: Set up GCP credentials
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA }}
          GDRIVE_CREDENTIALS_DATA: ${{ secrets.GDRIVE_CREDENTIALS_DATA }}
        run: echo "$GCP_SA_KEY" > ./gcp-sa-key.json
      - name: Set GOOGLE_APPLICATION_CREDENTIALS
        run: echo "GOOGLE_APPLICATION_CREDENTIALS=/home/runner/work/model-training/model-training/gcp-sa-key.json" >> $GITHUB_ENV
      - name: Checkout code
        uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        name: Set Python Version to 3.8
        with:
          python-version: '3.8' 
      - name: Install requirements
        run: |
          pip install dvc
          pip install dvc_gdrive
      # - name: Run code analysis
      #   run: mllint run
      - name: echo dvc version
        run: dvc --version
      - name: dvc commands
        run: |
          dvc remote list 
      - name: Fetch dvc files
        run: dvc pull
      - name: Run pipeline
        run: dvc repro
      - name: Run tests
        run: pytest